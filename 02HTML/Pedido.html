<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Pedido</title>
</head>
<body>
    <img src="./assets/Sweet Dream Beakery.jpg" alt="logo dulse sueños" width="100px">
    <h1>Vamos a tomar la orden, ¿Listo?</h1>

    <form action="pedido.js">
    <label for="Nombre">¿Cuál es tu nombre?</label><br>
    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre"><br>
    <label for="Celular">¿Cuál es tu no. telefónico?</label><br>
    <input type="text" id="Celular" name="celular" placeholder="0000000000"><br>
    <label for="Celular">¿Cuál es tu e-mail?</label><br>
    <input type="text" id="E-Mail" name="e-mail" placeholder="ejemplo@dominio.com"><br>
    
    <p>Selecciona tamaño:</p>
    <input type="radio" name="tamaño" id="mini" value="Mini" >
    <label for="mini">Mini</label><br>
    <input type="radio" name="tamaño" id="normal" value="Normal" >
    <label for="normal">Normal</label><br>
    <input type="radio" name="tamaño" id="mediano" value="Mediano" >
    <label for="mediano">Mediano</label><br>
    <input type="radio" name="tamaño" id="familiar" value="Familiar" >
    <label for="familiar">Familiar</label><br>

    <p>Selecciona sabor:</p>
    <input type="radio" name="sabor" id="vainilla" value="Vainilla" >
    <label for="vainilla">Vainilla</label><br>
    <input type="radio" name="sabor" id="chocolate" value="Chocolate" >
    <label for="chocolate">Chocolate</label><br>
    
    <p>Selecciona adorno:</p>
    <input type="radio" name="adorno" id="clasico" value="Clasico" >
    <label for="clasico">Clasico</label><br>
    <input type="radio" name="adorno" id="nube" value="Nube" >
    <label for="nube">Nube</label><br>
    <input type="radio" name="adorno" id="galletas" value="Galletas" >
    <label for="galletas">Galletas</label><br>
    <input type="radio" name="adorno" id="nuez" value="Nuez" >
    <label for="nuez">Nuez</label><br>
    <input type="radio" name="adorno" id="m&m" value="M&M" >
    <label for="m&m">M&M</label><br>
    

    <br><br>

    </form>
</body>
